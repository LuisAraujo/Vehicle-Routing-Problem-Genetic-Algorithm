<!DOCTYPE html>
<html>
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="description" content="Aplication VRP with genetic algorithm">
    <meta name="keywords" content="genetic algorithm, js, uefs">
    <meta name="author" content="Luis Araujo">
    <title>VRP IC</title>

    <!-- css style -->
    <link rel="stylesheet" type="text/css" href="style/stylepage.css">
    <!-- jquery -->
    <script src="script/libs/jquery.js"></script>
    <script src="script/libs/seedrandom.min.js"></script>

    <!--class GA-->
    <script src="script/model/Gene.js"></script>
    <script src="script/model/Population.js"></script>


    <!--class -->
    <!-- scripts -->
    <script src="script/model/View.js"></script>
    <script src="script/model/Local.js"></script>
    <script src="script/model/Vehicle.js"></script>
    <script src="script/model/Statistic.js"></script>
    <script src="script/model/Route.js"></script>

    <script src="script/main.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>



    <script>
    google.charts.load('current', {'packages':['corechart']});
    </script>
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
</head>
<body>
<div id="title">
    Vehicle Routing Problem - View
    <img id="bt-play" src="images/btplay.png" style="">
</div>

<div id="div-menu-left">
    <div class="no-line">File od data</div>
    <div  id="bt-file-data" class="bt-menu-left">Select Data</div>

    <input  id="file-data" type="file" accept="text/plain" hidden>

    <div class="no-line">Number of Generation</div>
    <input id="text-generation" type="text" placeholder="100">

    <div class="no-line">Selection Mode</div>
    <select id="select-selection">
        <option value="0">Elitist</option>
        <option value="1">Survival Childs</option>
    </select>

    <div class="line">Variation Mode</div>
    <select id="select-validation">
        <option value="0">Change Route</option>
        <option value="1">Change Order Locals</option>
    </select>

    <div id="container-pos">
        <div class="line">Draw</div>

        <div  id="bt-draw-route" class="bt-menu-left">Draw only routes</div>
        <div id="bt-draw-all" class="bt-menu-left">Draw all paths</div>

        <div class="line">Graphs</div>
        <div  id="bt-draw-graphs" class="bt-menu-left">Show Graphs</div>
    </div>

</div>
<div id="div-canvas">
    <!-- canvas main -->
    <div id="title-view" style="color: #eeeeee; margin-top: 50px; text-align: center">
        <span id="numgen">Generation ##</span>
    </div>
    <canvas id="view" width="500" height="500"></canvas>
    <div id="graphs"></div>

    <!-- div data turck -->
    <div id="div-data">
        <div id="header-div-data">
            <span class="title">Truck: </span> <span id="truck-name">01</span>
        </div>
        <div id="content-div-data">

            <div class="item">
                <span class="title">Route: </span> <span id="truck-routes">01</span>
            </div>
            <div class="item">
                <span class="title">Total Demand: </span> <span id="route-demand">100</span>
            </div>
            <div class="item">
                <span class="title">Cost: </span> <span id="truck-cost">100</span>
            </div>
        </div>
    </div>
</div>

<!-- this script run when page is loading -->

</script>


</body>
</html>
